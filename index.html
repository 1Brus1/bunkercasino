<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">FashionFit</div>

        <nav class="nav">
            <ul>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>

        <div class="icons">
            <div id="cart-btn" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
            <div id="menu-btn" class="menu-icon">â˜°</div>
        </div>
    </header>

    <!-- MOBILE MENU -->
    <div id="mobile-menu" class="mobile-menu hidden">
        <a href="#">New Arrivals</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Sale</a>
    </div>

    <!-- PRODUCT SECTION -->
    <section class="product-section">
        <div class="gallery">
            <img id="main-img" src="https://via.placeholder.com/500x600?text=Hoodie+1" class="main-img"/>

            <div class="thumbs">
                <img src="https://via.placeholder.com/500x600?text=Hoodie+1" class="thumb active"/>
                <img src="https://via.placeholder.com/500x600?text=Hoodie+2" class="thumb"/>
                <img src="https://via.placeholder.com/500x600?text=Hoodie+3" class="thumb"/>
                <img src="https://via.placeholder.com/500x600?text=Hoodie+4" class="thumb"/>
            </div>
        </div>

        <div class="product-info">
            <h1>Classic Oversized Hoodie</h1>
            <p class="price">$59.99</p>

            <p class="desc">
                Premium cotton hoodie with oversized fit, clean stitching, soft inside lining,  
                perfect for any casual outfit.
            </p>

            <label>Size:</label>
            <div class="sizes">
                <button class="size">S</button>
                <button class="size">M</button>
                <button class="size">L</button>
                <button class="size">XL</button>
            </div>

            <button id="add-to-cart" class="add-btn">Add to Cart</button>
        </div>
    </section>

    <!-- CART SIDEBAR -->
    <aside id="cart-sidebar" class="cart-sidebar hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>

        <div class="cart-footer">
            <p>Total: $<span id="cart-total">0</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
